# 校验失败进行处理请求的定制路径。该配置请确保访问的路径是正确的，否则可能会引起死循环错误。1、检查是否是get与post都支持
#security.failedUrl=http://localhost/customer/failed
# 公共游客访问设置
security.anonymous.uris=/customer/login,/customer/checkSmsCode,/customer/regeister,/customer/failed,/customer/checkPhone,/customer/getSmsCode,/customer/collector,/customer/message/getMessageCenter,/customer/forgetLoginPassword,/customer/weChatCallBack,/customer/getWechatAuthResult,/customer/wxBind,/customer/testToken,/customer/getWechatLoginUrl,/customer/loginBySmsCode,/customer/wxShare,/customer/wxBindPhone
# 公共过滤器禁用(true)/启用(false)设置
