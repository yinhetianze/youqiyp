spring.redis.port=6379
spring.redis.timeout=60000
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.max-active=20

spring.http.multipart.enabled=false
#spring.servlet.multipart.enabled=false
# 临时路径
